<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #667eea;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            flex-grow: 1;
        }

        .header {
            background: white;
            padding: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }

        .header button {
            padding: 8px 15px;
            background: #667eea;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .content-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout {
            margin-top: 20px;
            padding: 10px;
            background: red;
            border: none;
            color: white;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .logout:hover {
            background: darkred;
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>üè† Home</li>
            <li>üìÇ My Files</li>
            <li>üìä Analytics</li>
            <li>‚öôÔ∏è Settings</li>
        </ul>
        <button class="logout">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Welcome to Your Dashboard</h2>
            <button>Profile</button>
        </div>
        
        <div class="content-box">
            <h3>You're Logged In!</h3>
            <p>Explore your dashboard and manage your content efficiently.</p>
        </div>
    </div>

</body>
</html>
