<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2); font-family: Arial, sans-serif; margin: 0;">

    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0px 5px 15px rgba(0,0,0,0.2); width: 320px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Welcome Back</h2>
        
        <input type="text" placeholder="Username" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
        
        <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
        
        <button style="width: 100%; background: #667eea; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s;">
            Login
        </button>

        <p style="margin-top: 15px; font-size: 14px;">
            Don't have an account? <a href="#" style="color: #764ba2; text-decoration: none; font-weight: bold;">Sign up</a>
        </p>
    </div>

</body>
</html>
